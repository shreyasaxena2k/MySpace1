<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TODOs LIST!</title>
  </head>
  <body>
  
    
    <div class="container my-4">
      <div class="taskContainer">

        <div class="form-group">
          <label for="title">Title</label> 
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Add your list.</small>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button  id="add" class="btn btn-sm btn-primary">ADD TO LIST</button>
        <button  id="clear" class="btn btn-sm btn-primary" onclick="clearstorage()">CLEARLIST</button>
      </div> 
      <div class="itemContainer">

        <div id="items">
          <h2 class="item">YOUR TASKS</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <!-- <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td><button type="submit"  class="btn  btn-sm btn-primary">Delete</button>
                </td>
              <tr> -->
                
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button class="button">
      <a href="../Homepage/index.html">Back To Homepage</a>
  </button>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
